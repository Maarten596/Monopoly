<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="settingsBar">
		Aantal evoluties <input value="5" type="number" id="aantalEvoluties" min="1" max="100"><br><br>
		Genepool size <input value = "32" type="number" id="genepoolSize" step="4" min="20" max="128"><br><br>

		Mutation rate <input value = "0.2" type="number" id="mutationRate" step="0.01" min="0" max="1"><br><br>
		Max mutation size <input value = "0.01" type="number" id="maxMutationSize" step="0.01" min="0" max="1"><br><br>
	
		<button onclick="startEvolution()">Start Evolution</button> <br>
	</div>

	<div id="chartOccurrences" class="chart" style=" width: 640px; height: 400px;"></div>
	<div id="chartStreetsInterest" class="chart" style=" width: 640px; height: 400px;"></div>
	<div id="chartSetInterest" class="chart" style=" width: 640px; height: 400px;"></div>
	<div id="chartLastSetInterest" class="chart" style=" width: 640px; height: 400px;"></div>
	<div id="chartNeude" class="chart" style=" width: 640px; height: 400px;"></div>
</body>


<script src="Extra/jquery.js"></script>
<script language="javascript" type="text/javascript" src="Extra/amcharts/amcharts.js"></script>
<script language="javascript" type="text/javascript" src="Extra/amcharts/serial.js"></script>

<script language="javascript" type="text/javascript" src="Setup functions.js"></script>
<script language="javascript" type="text/javascript" src="outputData.js"></script>
<script language="javascript" type="text/javascript" src="playGame.js"></script>

<script language="javascript" type="text/javascript" src="monopoly.js"></script>


</html>
